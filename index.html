<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasarım.css">
    <title>Film Sitesi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            background-color: #444;
            color: white;
            padding: 10px;
        }

        .container {
            display: flex;
            margin: 0 auto;
            max-width: 1200px;
        }

        main {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 sütun yap */
            gap: 20px; /* Aralıklar */
            padding: 20px;
        }

        aside {
            flex: 1;
            padding: 20px;
        }

        .film-option {
            background-color: #fff;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .film-option img {
            width: 100%;
            border-radius: 5px;
        }

        .film-option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .film-title {
            margin-top: 5px;
            font-weight: bold;
        }

        /* Kategoriler */
        .categories {
            text-align: center;
            padding: 10px 0;
            background-color: #eee;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .categories h2 {
            margin-bottom: 10px;
        }

        .category-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <script src="jss.js"></script>
    <header>
        <h1>Basit Film Sitesi</h1>
    </header>

    <div class="categories">
        <h2>Kategoriler</h2>
        <button class="category-button">Aksiyon</button>
        <button class="category-button">Komedi</button>
        <button class="category-button">Dram</button>
        <button class="category-button">Bilim Kurgu</button>
        <button class="category-button">Korku</button>
        <button class="category-button">Animasyon</button>
    </div>

    <div class="container">
        <main>
            <div class="film-option" onclick="openFilmPage('interstellar.html')">
                <img src="images/150664.jpg" alt="Aksiyon">
                <div class="film-title">Interstellar</div>
            </div>
            <div class="film-option">
                <img src="images/21032481_20130827213759056.jpg" alt="Film 2">
                <div class="film-title">Arınma Gecesi</div>
            </div>
            <div class="film-option">
                <img src="images/cok-yakinda-sari-kupe-4453-71-B.png" alt="Film 3">
                <div class="film-title">Film 3</div>
            </div>
            <div class="film-option">
                <img src="images/cok-yakinda-sari-kupe-4453-71-B.png" alt="Film 4">
                <div class="film-title">Film 4</div>
            </div>
            <div class="film-option">
                <img src="images/cok-yakinda-sari-kupe-4453-71-B.png" alt="Film 5">
                <div class="film-title">Film 5</div>
            </div>
            <div class="film-option">
                <img src="images/cok-yakinda-sari-kupe-4453-71-B.png" alt="Film 6">
                <div class="film-title">Film 6</div>
            </div>
        </main>
        <aside>
            <div style="width: 200px; height: 600px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border: 1px dashed #aaa;">
                Reklam Alanı
            </div>
        </aside>
    </div>
</body>
</html>
